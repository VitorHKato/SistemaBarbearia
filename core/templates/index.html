{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'gerenciar_funcionarios' %}">Gerenciamento de Funcionários <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gerenciar_servicos' %}">Gerenciamento de Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gerenciar_produtos' %}">Gerenciamento de Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Lista Horários</h2>
    <table>
        <th>ID</th>
        <th>Horário</th>
        {% for i in lista_horarios %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.horario }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
