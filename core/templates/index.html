{% extends 'base.html' %}

{% block conteudo %}
    <h2>Lista Horários</h2>
    <table>
        <th>ID</th>
        <th>Horário</th>
        {% for i in lista_horarios %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.horario }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
