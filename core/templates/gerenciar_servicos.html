{% extends 'base.html' %}

{% block conteudo %}
    <h2>Serviços</h2>
    <table>
        <th>ID</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Comissão</th>
        <th>Duração</th>

        {% for i in lista_servicos %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.nome }}</td>
                <td>{{ i.valor }}</td>
                <td>{{ i.comissao }}</td>
                <td>{{ i.duracao }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
